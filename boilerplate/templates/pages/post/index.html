<div>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-push-6">
            <ui-view></ui-view>
        </div>
        <div class="col-xs-12 col-md-6 col-md-pull-6">
            <avatar>
                <p>{{username}}</p>
            </avatar>
            <post-thumb post="post" limit="80" ng-repeat="post in posts track by $index"></post-thumb>
        </div>
    </div>

</div>



<div class="avatar">
    <img ng-src="{{avatar}}" alt="{{username}}">
    <ng-transclude></ng-transclude>
</div>
