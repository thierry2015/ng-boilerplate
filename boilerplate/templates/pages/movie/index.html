<div>
    <h2>Search for movies</h2>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-push-6">
            <!-- Ici s'affichera le film sélectionné dans le cas où la route correspond à un film existant sur l'API distant -->
            <ui-view></ui-view>
        </div>
        <div class="col-xs-12 col-md-6 col-md-pull-6">
            <form ng-submit="search()">
                <div class="form-group">
                    <div class="input-group">
                        <input type="search" class="form-control" id="movie-query-input" placeholder="query..."
                               ng-model="query" autofocus>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </form>

            <section class="movie-list" ng-class="{filled: movies.length > 0}">
                <ul>
                    <li ng-repeat="movie in movies">
                        <movie-thumb movie="movie"></movie-thumb>
                    </li>
                    <li ng-if="movies.length > 0 && currentPage < totalPages">
                        <button class="btn btn-success" ng-click="loadNextPage()">Load more</button>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</div>
